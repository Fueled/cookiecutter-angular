<!doctype html>
<html class="no-js" ng-app="{{cookiecutter.base_app_name}}" ng-controller="AppCtrl as appCtrl">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{cookiecutter.base_app_name}}</title>

    <link rel="stylesheet" href="styles/main.css" />
</head>
<body {% raw %}class="{{ appCtrl.bodyClasses }}" ng-class="{shrink:boolChangeClass}"{% endraw %}>

    <main ng-controller="AppCtrl">
        <div ng-include="'views/partials/header.html'"></div>
        <div class="view" ui-view></div>
        <div ng-include="'views/partials/footer.html'"></div>
    </main>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-XXXXX-X');
      ga('send', 'pageview');
   </script>

    <script src="scripts/vendor.js"></script>
    {% if cookiecutter.sentryDsn %}
    <!-- Should be initialized after angular has been initialized-->
    <script src="https://cdn.ravenjs.com/3.10.0/angular/raven.min.js" crossorigin="anonymous"></script>
    <!-- This CDN build auto-initializes the Angular plugin. -->
    <script>Raven.config("{{ cookiecutter.sentryDsn }}").install();</script>
    {% endif %}
    <script src="scripts/main.js"></script>
    <script src="partials/partials.min.js"></script>
    <script src="scripts/ngConstants.js"></script>
</body>
</html>
